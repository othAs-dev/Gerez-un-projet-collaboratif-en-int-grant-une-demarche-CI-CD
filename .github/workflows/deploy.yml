name: deploy

on:
  workflow_run:
    workflows: ["front", "back"]
    types:
      - completed

jobs:
  deployment:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies for front-end
        run: |
          cd front
          npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for front-end
        uses: docker/build-push-action@v2
        with:
          context: ./front
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest

      - name: Build back-end
        run: |
          cd back
          mvn clean install 

      - name: Build and push Docker image for back-end
        uses: docker/build-push-action@v2
        with:
          context: ./back
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest
